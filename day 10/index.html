<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tags</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>what are semantic tags</h1>
        <img src="semantic-tags.png" alt="semantic tags">
        <article>
            <figure>
                <img src="image.jpg" alt="An example image">
                <figcaption>This is an example image.</figcaption>
            </figure>

            <h2>Article Title</h2>
            <section>
                <p>Content here</p>
            </section>
        </article>
        <aside>
            <p>This is an aside content</p>
        </aside>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>


    </main>

    <footer>
        copyright free
    </footer>

</body>

</html>
